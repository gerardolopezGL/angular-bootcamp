<div class="add-contact_wrapper">
  <div class="add-contact_header">
    <app-header title="{{ title }}"></app-header>
  </div>
  <div class="contact-form_wrapper">
    <form>
      <div class="first-name_input">
        <p>Name:</p>
        <input
          class="add-contact_form-input"
          type="text"
          placeholder="Type your first name"
        />
      </div>
      <div class="last-name_input">
        <p>Last Name:</p>
        <input
          class="add-contact_form-input"
          type="text"
          placeholder="Type your last name"
        />
      </div>
      <div class="phone_input">
        <p>Phone Number:</p>
        <input
          class="add-contact_form-input"
          type="text"
          placeholder="Type your phone number"
        />
      </div>
      <div class="email_input">
        <p>Email:</p>
        <input
          class="add-contact_form-input"
          type="text"
          placeholder="Type your email"
        />
      </div>
      <div class="address_input">
        <p>Address:</p>
        <input
          class="add-contact_form-input"
          type="text"
          placeholder="Type your address"
        />
      </div>
    </form>
  </div>
  <div class="add-contact_controls-wrapper">
    <app-button
      class="cancel_btn"
      label="{{ cancelButtonLabel }}"
      type="{{ 'cancel' }}"
      (clickEvent)="directToDashboard()"
    ></app-button>
    <app-button
      class="submit_btn"
      label="{{ submitButtonLabel }}"
      type="{{ 'add' }}"
      (clickEvent)="submitContactInformation()"
    ></app-button>
  </div>
</div>
